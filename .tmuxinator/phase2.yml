# ~/.tmuxinator/phase2-servers.yml

name: phase2
root: ~/Code/Rails/phase2

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start
pre:
  - unset RBENV_DIR
  - unset RBENV_VERSION

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - editor:
      layout: 52dd,120x39,0,0[120x29,0,0,0,120x9,0,30,7]
      panes:
        - vim
        -
  - production:
      layout: 642a,120x39,0,0[120x18,0,0{60x18,0,0,1,59x18,61,0,10},120x20,0,19{39x20,0,19,3,39x20,40,19,4,40x20,80,19,5}]
      panes:
        - tmux send-keys -t phase2:1.0 'ssh deployer@aragorn'
        - tmux send-keys -t phase2:1.1 'ssh deployer@merry'
        - tmux send-keys -t phase2:1.2 'ssh deployer@smeagol'
        - tmux send-keys -t phase2:1.3 'ssh deployer@tom'
        - tmux send-keys -t phase2:1.4 'ssh deployer@treebeard'
  - development:
      panes:
        - tmux send-keys -t phase2:2.0 'ssh deployer@qa-app4'
        - tmux send-keys -t phase2:2.1 'ssh deployer@samarium'
  - other:
